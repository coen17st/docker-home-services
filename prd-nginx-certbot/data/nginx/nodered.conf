server {
    listen 80;
    server_name access.theautomation.nl;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;

    ssl_certificate         /etc/letsencrypt/live/theautomation.nl/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/theautomation.nl/privkey.pem;
    include                 /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam             /etc/letsencrypt/ssl-dhparams.pem;

    server_name access.theautomation.nl;
    server_tokens off;

    location / {
        proxy_pass          http://192.168.1.103:1880;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}